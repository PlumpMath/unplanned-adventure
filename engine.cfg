[application]

name="Unplanned Adventure"
main_scene="res://title/title.tscn"
icon="res://icon.png"

[autoload]

globals="*res://global/global.gd"

[display]

height=320
width=480
name="Unplanned Adventure"
stretch_aspect="keep"
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_all=[key(W), key(A), key(S), key(D), key(Up), key(Left), key(Down), key(Right)]
move_up=[key(W), key(Up), jaxis(0, 2)]
move_right=[key(D), key(Right), jaxis(0, 1)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_left=[key(A), key(Left), jaxis(0, 0)]

[physics_2d]

motion_fix_enabled=true
